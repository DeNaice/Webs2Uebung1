<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Manager</title>

    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <script src="/bootstrap/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="/fontawesome/all.css">
    <script src="/src/client.js"></script>
</head>
<body>
<nav class="navbar bg-dark navbar-dark mb-3">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">User Manager</a>
    </div>
</nav>
<div class="container mb-3">
    <div id="messages"></div>
</div>

<!-- Login area -->
<div class="container mb-3" id="login-container">
    <form id="login-form">
        <div class="row">
            <div class="col">
                <label for="login-user-username-input" class="d-none">Username</label>
                <input autocomplete="off" type="text" class="form-control" placeholder="Username" id="login-user-username-input">
            </div>
            <div class="col">
                <label for="login-user-password-input" class="d-none">Password</label>
                <input autocomplete="off" type="password" class="form-control" placeholder="Password" id="login-user-password-input">
            </div>
            <div class="col">
                <button id="loginBtn" type="submit" class="btn btn-primary">Login</button>
            </div>
        </div>
    </form>
</div>

<!-- logout area -->
<div class="container mb-3 d-none" id="logout-container">
    <form id="logout-form">
        <div class="row">
            <div class="col">
                <span id="current-user-username"></span>
            </div>
            <div class="col">
                <button id="logoutBtn" type="submit" class="btn btn-primary">Logout</button>
            </div>
        </div>
    </form>
</div>


<div class="container mb-3 d-none" id="add-user-container">
    <form id="add-user-form">
        <div class="row mb-3">
            <div class="col">
                <label for="add-user-username" class="d-none">Username</label>
                <input type="text" class="form-control" placeholder="Username" id="add-user-username">
            </div>
            <div class="col">
                <label for="add-user-password" class="d-none">Password</label>
                <input type="password" class="form-control" placeholder="Password" id="add-user-password">
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col">
                <label for="add-user-given-name" class="d-none">Given Name</label>
                <input type="text" class="form-control" placeholder="Given Name" id="add-user-given-name">
            </div>
            <div class="col">
                <label for="add-user-family-name" class="d-none">Family Name</label>
                <input type="text" class="form-control" placeholder="Family Name" id="add-user-family-name">
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary">Add User</button>
            </div>
        </div>
    </form>
</div>

<div class="container d-none" id="user-list-container">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>
                ID
            </th>
            <th>
                Given Name
            </th>
            <th>
                Family Name
            </th>
            <th>
                Date
            </th>
            <th>
                Actions
            </th>
        </tr>
        </thead>
        <tbody id="user-list">

        </tbody>
    </table>
</div>

<div class="modal fade" id="edit-user-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="edit-user-form">
                <div class="modal-header">
                    <h5 class="modal-title">Edit User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="edit-user-id">
                    <label for="edit-user-given-name">Given Name</label>
                    <input type="text" class="form-control mb-3" placeholder="Max" id="edit-user-given-name">
                    <label for="edit-user-family-name">Family Name</label>
                    <input type="text" class="form-control" placeholder="Mustermann" id="edit-user-family-name">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
